<div class="container d-flex justify-content-center align-items-center " style="min-height: 60vh;">
    <div class="card p-4 shadow-lg border border-dark" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
      <form #loginform="ngForm" (ngSubmit)="onSubmit()">
        <!-- Username Input -->
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" #useRef="ngModel" required>
          <span *ngIf="useRef?.invalid && useRef?.touched" class="text-danger">
            Username is required
          </span>
        </div>
  
        <!-- Password Input -->
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" #pwRef="ngModel" required>
          <span *ngIf="pwRef?.invalid && pwRef?.touched" class="text-danger">
            Password is required
          </span>
        </div>
  
        <!-- Login Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginform.invalid">Log in</button>
        </div>
      </form>
    </div>
  </div>
